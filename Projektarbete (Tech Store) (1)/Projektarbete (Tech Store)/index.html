<!DOCTYPE HTML>

<html>
    <head>
        <title>TechStore</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Visit www.fontawesome.com on how to add font icons to your project -->
        <!-- Link your stylesheet file/files, do NOT write styles in the html file! -->
        <script src="./main.js"></script>
        <script src="https://kit.fontawesome.com/7a727e3fe8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body onload="initSite()">
        <header class="header">
            <!-- Your header title and shopping cart button goes here  -->
            <h1 class="title">TechStore</h1>
            <i class="fas fa-shopping-cart"></i>
        </header>

        <main>
            <!-- Add the content of your site here via javascript -->
            <!-- Detta är tillfällig kod bara för att kunna skapa styling i CSS. Detta byts sedan ut mot JavaScript men CSS stylingen kan vara den samma. -->
            <div class="phone">                
                <h2 class="phoneName">iPhone X</h2>
                <p class="phoneDisc">Last years phone from Apple with a beautiful all display front.</p>
                <img src="./assets/iPhoneX.png" alt="iPhoneX" class="phoneImg">
                <p class="price">11495 kr</p>
                <button class="addBtn"><i class="fas fa-cart-plus"></i>Lägg till i kundvagnen</button>
            </div>
            <div class="phone">                
                <h2 class="phoneName">One Plus 5</h2>
                <p class="phoneDisc">Sleek and powerful smartphone from One Plus.</p>
                <img src="./assets/OnePlus5.png" alt="OnePlus5" class="phoneImg">
                <p class="price">4995 kr</p>
                <button class="addBtn"><i class="fas fa-cart-plus"></i>Lägg till i kundvagnen</button>
            </div>
            <div class="phone">
                
                <h2 class="phoneName">Galaxy S8</h2>
                <p class="phoneDisc">Really cool edge to edge smartphone from Samsung.</p>
                <img src="./assets/SamsungS8.png" alt="SamsungS8" class="phoneImg">
                <p class="price">7990 kr</p>
                <button class="addBtn"><i class="fas fa-cart-plus"></i>Lägg till i kundvagnen</button>
            </div>
            <div class="phone">
                
                <h2 class="phoneName">LG V30</h2>
                <p class="phoneDisc">Super nice and beautiful smartphone from LG.</p>
                <img src="./assets/LGV30.png" alt="LGV30" class="phoneImg">
                <p class="price">7495 kr</p>
                <button class="addBtn"><i class="fas fa-cart-plus"></i>Lägg till i kundvagnen</button>
            </div>
        </main>

    </body>
</html>
